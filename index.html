</head>
<body>

    <script>
        let gattServer;

        function tab(id, el) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');

        async function conectarBT() {
            try {
                const device = await navigator.bluetooth.requestDevice({ 
                    acceptAllDevices: true,

            } catch (err) { alert("Socio, activa GPS y Bluetooth."); }
        }

        async function leerECU() {
            document.getElementById('scanProgress').style.display = 'block';
            let i = 0;
            let interval = setInterval(() => {
                i += 20;
                document.getElementById('bar').style.width = i + "%";
                if(i >= 100) {
                    clearInterval(interval);
                    // SIMULACIÃ“N DE DETECCIÃ“N (AquÃ­ es donde el OBD2 entrega los cÃ³digos reales)

            if(dataMaster[c]) {

                document.getElementById('rNom').innerText = "CÃ“DIGO: " + c;
                document.getElementById('rSol').innerText = dataMaster[c];
            } else if (c !== "") {
